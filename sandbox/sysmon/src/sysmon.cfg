%%%
%%%               sysmon server configuration file
%%%
%%%

%%
%% loglevel: Verbosity of log files generated by  sysmon server.
%% 0: No  sysmon server log at all (not recommended)
%% 1: Critical
%% 2: Error
%% 3: Warning
%% 4: Info
%% 5: Debug
%%
{loglevel, 5}.

%% 配置主机的IP & Port
{ip, "127.0.0.1"}.
{port, 8001}.

%% 配置数据存放路径
{datadir, "/home/liqiang/github/devdb/sandbox/sysmon/data"}.

%% 配置admin用户, 只有经过授权的用户才能登录系统
{acl, [{"91guoguo", "password"},
       {"admin", "password"},
       {"liqiang", "password"}]}.

%% 配置监控的服务列表
{services, [{"127.0.0.1:5225", "dispatchserver"},
	    {"127.0.0.1:5222", "ejabberd"},
	    {"127.0.0.1:3306", "mysql"},
	    {"127.0.0.1:6379", "redis"}]}.

%% 配置xmppclient需要连接的ejabberd server的信息
{ejabberd_ip, "127.0.0.1"}.
{ejabberd_port, 5222}.
{ejabberd_vhost, "91guoguo.com"}.

%% 配置ejabberd announce user
%% 这里的用户必须是ejabberd授权的announce用户, 否则发送announce消息失败.
{ejabberd_announce_user, "announce"}.
{ejabberd_announce_user_password, "user@123"}.
