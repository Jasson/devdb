%%%
%%%               skel server configuration file
%%%
%%%

%%
%% loglevel: Verbosity of log files generated by  skel server.
%% 0: No  skel server log at all (not recommended)
%% 1: Critical
%% 2: Error
%% 3: Warning
%% 4: Info
%% 5: Debug
%%
{loglevel, 5}.

%% 配置主机的IP & Port
{ip, "127.0.0.1"}.
{port, 8000}.

%% 是否启动mnesia, 默认是false.
{mnesia, false}.
